<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/b137713270.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
       
        <div class="loginContent">

                <header>
                    <a href="../homePage/homePage.html" class="aaa"><i class="fa-solid fa-chevron-left"></i> &nbsp;return home</a>
                    <h1>bobby's closet</h1>
                    <p>have an account?<a href="../login/login.html" class="inner"> login</a></p>
                </header>
            
            <div class="contentBody">
                <h1>sign-up</h1>
                <p>create an account to login</p>
                <form action="#">
                    <div class="icon">
                        <input type="email" placeholder="example@email.com" required autocomplete="off">
                        <div>
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    


                    <div class="icon2">
                        <input type="password" required minlength="8" placeholder="password">

                        <div><i class="fa-solid fa-lock"></i></div>
                    </div>

                    <button>proceed to my account <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                </form>
                <p>Password must be at least 8 characters long</p>
            </div>
            <footer>
                <p>Copyright 2021 - 2022 Bobby's Inc. All rights Reserved</p>
            </footer>
        </div>
        <div class="loginImg"></div>
    </div>
</body>
</html>
